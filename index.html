      body {

      .box {
        background-color: #fff;
        width: 70%;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative;
      }
      
      .box:before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border: 2px solid #ccc;
        z-index: -1;
      }
      .box:after {
        content: "";
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border: 6px solid #ccc;
        z-index: -2;
      }
      
      .profile-img {
